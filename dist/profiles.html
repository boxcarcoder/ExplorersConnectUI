<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link
      href="https://fonts.googleapis.com/css?family=Baskervville&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.11.2/css/all.css"
      integrity="sha384-KA6wR/X5RY4zFAHpv/CnoG2UW1uogYfdnP67Uv7eULvTveboZJg0qUpmJZb5VqzN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.min.css" />
    <title>Meet Explorers Around the World!</title>
  </head>
  <body>
    <nav class="navbar bg-dark">
      <h1>
        <a href="index.html">
          <i class="fas fa-hiking"></i> ExplorersConnect
        </a>
      </h1>
      <h5>
        <ul>
          <li><a href="profiles.html">Explorers</a></li>
          <li><a href="login.html">Login</a></li>
          <li><a href="register.html">Register</a></li>
        </ul>
      </h5>
    </nav>
    <section class="container">
      <h1 class="large text-primary">
        Explorers
      </h1>
      <p class="lead">
        <i class="fab fa-connectdevelop"></i> Browse and connect with explorers
      </p>
      <div class="profiles">
        <div class="profile bg-light">
          <img
            class="round-img"
            src="img/luke-pamer-KBpnPk44tOA-unsplash.jpg"
            alt="hiker"
          />

          <div>
            <h2>John Doe</h2>
            <p>Seattle, WA</p>
            <a href="profile.html" class="btn btn-primary">
              View Profile
            </a>
          </div>

          <ul>
            <li class="text-primary"><i class="fas fa-check"></i> Camping</li>
            <li class="text-primary"><i class="fas fa-check"></i> Hiking</li>
          </ul>
        </div>

        <div class="profile bg-light">
          <img
            class="round-img"
            src="img/joshua-reddekopp-9BpTTLoTv9w-unsplash.jpg"
            alt=""
          />

          <div>
            <h2>Jane Doe</h2>
            <p>Denver, CO</p>
            <a href="profile.html" class="btn btn-primary">
              View Profile
            </a>
          </div>

          <ul>
            <li class="text-primary"><i class="fas fa-check"></i> Hiking</li>
            <li class="text-primary"><i class="fas fa-check"></i> Kayaking</li>
            <li class="text-primary">
              <i class="fas fa-check"></i> Snowboarding
            </li>
          </ul>
        </div>
      </div>
    </section>
  </body>
</html>
