<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link
      href="https://fonts.googleapis.com/css?family=Baskervville&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.11.2/css/all.css"
      integrity="sha384-KA6wR/X5RY4zFAHpv/CnoG2UW1uogYfdnP67Uv7eULvTveboZJg0qUpmJZb5VqzN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.min.css" />
    <title>Meet Explorers Around the World!</title>
  </head>
  <body class="bg-light" style="margin: 0">
    <nav class="navbar bg-dark">
      <h1>
        <a href="index.html">
          <i class="fas fa-hiking"></i> ExplorersConnect
        </a>
      </h1>
      <h5>
        <ul>
          <li><a href="profiles.html">Explorers</a></li>
          <li><a href="posts.html">Posts</a></li>
        </ul>
      </h5>
    </nav>
    <section class="container">
      <div class="alert alert-danger">
        Invalid Credentials
      </div>
      <h1 class="large text-primary">
        Log In
      </h1>
      <p class="lead">
        <i class="fas fa-user-circle"> Start Exploring</i>
      </p>
      <form action="dashboard.html" class="form">
        <div class="form-group"><input type="email" placeholder="Email" /></div>
        <div class="form-group">
          <input type="password" placeholder="Password" minlength="6" />
        </div>
        <input type="submit" value="Log In" class="btn btn-primary" />
      </form>
      <p class="vert-m-1">
        Don't have have an account? <a href="register.html">Sign Up</a>
      </p>
    </section>
  </body>
</html>
